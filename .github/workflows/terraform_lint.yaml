name: Terraform Lint

on:
  pull_request:
    branches:
      - dev
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
    - name: Terraform Lint
      id: lint
      continue-on-error: true
      run: |
        terraform fmt -check -diff && \
        terraform fmt -check -list=true
    - name: Terraform fmt list
      continue-on-error: true
      id: fmtlist
      run: |
        terraform fmt -check -list=true
    - id: diff
      run: |
        echo '${{ steps.lint.outputs.stdout || steps.lint.outputs.stderr }}' \
        | sed -E 's/^([[:space:]]+)([-+])/\2\1/g' > lint.txt && \
        cat lint.txt
    - name: Put diff and list in Env Var
      run: |
        LINT=$(cat lint.txt)
        echo "LINT<<EOF" >> $GITHUB_ENV
        echo "$LINT" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
    - name: Post Diff to GitHub PR
      uses: mshick/add-pr-comment@v1
      with:
        allow-repeats: true
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        repo-token-user-login: 'github-actions[bot]'
        message: |
          ## Terraform Format Diff:
          ```diff
          ${{ env.LINT }}
          ```

